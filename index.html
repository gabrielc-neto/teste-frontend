<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Link do WhatsApp</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        body{
            background: linear-gradient(150deg, #000000, #012901) no-repeat 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
        }
        #mensagem, #numero, #enviar{
            width: 25em;
            height: 3em;
            margin: 10px;
            color: white;
        }
        #enviar{
            color: black;
            background-color: #dcdcdc;
            font-weight: bold;
            border: none;
        }
        #mensagem, #numero{
            background:transparent;
            outline:none;
            border:none;
            border-bottom: solid 2px #ffffff;
        }
        .container{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px
        }
        .form-login{
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            border-radius: solid 1px #00ff00;
            gap: 1em;
        }
        #mensagem::placeholder, #numero::placeholder, #mensagem:active, #numero:active{
            color: #ffffff;
        }
        #mensagem:hover, #numero:hover{
        border-bottom: #003f18 solid 2px;
        transition: 1s ease-in-out;
        }
        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h2{
color: #dcdcdc;
margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="form-login">
    <form action="" method="post">
        <h2>Gerador de Link do WhatsApp</h2>
        <input type="tel" name="numero" placeholder="Digite o nÃºmero de telefone" id="numero">
        <input type="text" name="mensagem" placeholder="Digite o texto" id="mensagem">
        <input type="submit" value="Enviar" id="enviar">
    </form>
    </div>
    <script>
        var submicao = document.getElementById("enviar");
        submicao.addEventListener("click", function(click) {
            click.preventDefault();
            var numero = document.getElementById("numero").value;
            var mensagem = document.getElementById("mensagem").value; 
            const linkFinal = `https://api.whatsapp.com/send?phone=${numero}&text=${encodeURIComponent(mensagem)}`;
            window.location.href = linkFinal;
        });
        
    </script>
</body>
</html>
